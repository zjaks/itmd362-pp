<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <title>Information Form</title>
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <div id="wrapper">
  <form method="POST" action="#" id="info" enctype="multipart/form-data">
    <label for="username">Username</label><br>
    <input type="text" id="username" maxlength="18" name="username" /><br>
    <label for="telephone">Email Address</label><br>
    <input id="telephone" name="telephone" /><br>
    <label for="biography">Biography</label><br>
    <textarea id="biography"></textarea><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" /><br>
    <input type="submit" id="submit" name="Submit" /><br>
  </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
  <script type="text/javascript">
  WebFont.load = {
    google: { families: [ 'Ubuntu:500:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
</body>
</html>

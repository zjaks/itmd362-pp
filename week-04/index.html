<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <title>Information Form</title>
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <div id="wrapper">
  <form method="POST" action="#" id="info" enctype="multipart/form-data">
    <label for="username">Username</label><br>
    <input type="text" id="username" maxlength="18" name="username" /><br>
    <label for="telephone">Email Address</label><br>
    <input id="telephone" name="telephone" /><br>
    <label for="biography">Biography</label><br>
    <textarea id="biography"></textarea><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" /><br>
    <input type="submit" id="submit" name="Submit" /><br>
  </form>
  </div>
  
</body>
</html>
